<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prostate Biopsy Comparison + NCCN Risk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Prostate Biopsy Reports & NCCN Risk</h1>

    <!-- NCCN Inputs: PSA range (drop-down) + T stage (drop-down) -->
    <div class="nccn-inputs">
      <label for="psaSelect">PSA Range:</label>
      <select id="psaSelect">
        <option value="<10"><10</option>
        <option value="10-20">10-20</option>
        <option value=">20">>20</option>
      </select>
      
      <label for="stageSelect">Clinical T Stage:</label>
      <select id="stageSelect">
        <option value="T1c">T1c</option>
        <option value="T2a">T2a</option>
        <option value="T2b">T2b</option>
        <option value="T2c">T2c</option>
        <option value="T3a">T3a</option>
        <option value="T3b">T3b</option>
        <option value="T4">T4</option>
      </select>
    </div>

    <!-- Section to paste the reports -->
    <div class="report-input-section">
      <label for="reportText">Paste One or More Reports:</label>
      <textarea id="reportText" placeholder="Paste multiple biopsy reports here..."></textarea>

      <button id="processBtn">Process Reports</button>
    </div>

    <hr/>

    <!-- Display the computed NCCN Risk Group -->
    <div class="nccn-output">
      <strong>NCCN Risk Group:</strong>
      <span id="nccnRiskResult">N/A</span>
    </div>

    <hr />

    <h2>Comparison Table</h2>
    <div id="comparisonTableWrapper">
      <table id="comparisonTable">
        <thead>
          <!-- 1st row => Sample, Location, then 1 col per date -->
        </thead>
        <tbody>
          <!-- 1 row per sample label, columns => [Sample, Location, single cell per report] -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
